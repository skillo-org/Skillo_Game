<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

		<link rel="stylesheet" href="estilo.css" />

		<link rel="icon" type="image/png" href="imagens/favicon.png">

		<script>
			function showOverlay(message) {
				var overlay = document.getElementById('message-overlay')
				var overlayText = document.getElementById('overlay-text')
				overlayText.textContent = message
				overlay.style.display = 'flex'
			}

			function hideOverlay() {
				var overlay = document.getElementById('message-overlay')
				overlay.style.display = 'none'
			}

			function iniciarJogo() {
				var nivel = document.getElementById('nivel').value

				if(nivel === '') {
					showOverlay('Selecione um nível para iniciar o jogo!')
					return false
				}

				window.location.href = "app.html?" + nivel

			}
		</script>
	</head>
	<body>

		<!-- Overlay message (hidden by default) -->
		<div id="message-overlay" style="display:none; position:fixed; inset:0; align-items:center; justify-content:center; background:rgba(0,0,0,0.5); z-index:9999;">
			<div style="background:#fff; padding:20px 24px; border-radius:8px; max-width:90%; text-align:center; box-shadow:0 10px 30px rgba(0,0,0,0.3);">
				<p id="overlay-text" style="margin:0 0 12px; font-size:16px; color:#333;"></p>
				<button type="button" class="btn btn-primary" onclick="hideOverlay()">OK</button>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="col">
					<div class="d-flex justify-content-center">
						<img src="imagens/game.png" class="game_image" />
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col">
					<div class="d-flex justify-content-center">
						<div class="mb-2">
							<select class="form-control" id="nivel">
								<option value="">-- Selecione o nível --</option>
								<option value="facil">Fácil</option>
								<option value="normal">Normal</option>
								<option value="dificil">Difícil</option>
							</select>
						</div>
					</div>
				</div>
			</div>


			<div class="row">
				<div class="col">
					<div class="d-flex justify-content-center">
						<button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()" >Iniciar Jogo</button>
					</div>
				</div>
			</div>
		</div>

	</body>
</html>
